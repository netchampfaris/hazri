<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" >
        <title>Hazri</title>

        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="lib/material-light/material.min.css" rel="stylesheet" />

        <!--for windows phone dynamic content-->
        <script src="scripts/winstore-jscompat.js"></script>

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- firebase & angularfire libraries -->
        <script src="lib/firebase/firebase.js"></script>
        <script src="lib/angular-fire/angularfire.min.js"></script>
        <!--material light js-->
        <script src="lib/material-light/material.min.js"></script>

        <!-- cordova script -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
    </head>

    <body ng-app="hazri">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-header bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
    </body>

</html>
