<ion-view view-title="Hazri">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <button ng-click="login(user)" class="button button-full button-positive ink">
            Sign In
        </button>
        <button class="button button-full button-positive ink" ui-sref="studentview">student</button>
    </ion-content>
</ion-view>
