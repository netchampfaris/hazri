    <ion-view title="Select your class">
        <ion-content padding="true" scroll="false" class="has-header">
            
            <ion-list>
                <label class="item item-select" name="dept">
                    <span class="input-label">Department</span>
                    <select>
                        <option>Computer</option>
                        <option>IT</option>
                        <option>Mechanical</option>
                        <option>Chemical</option>
                        <option>EXTC</option>
                        <option>Intrumentation</option>
                    </select>
                </label>
                <label class="item item-select" name="year">
                    <span class="input-label">Year</span>
                    <select>
                        <option>First Year</option>
                        <option>Second Year</option>
                        <option>Third Year</option>
                        <option>Final Year</option>
                    </select>
                </label>
                <label class="item item-select" name="subject">
                    <span class="input-label">Subject</span>
                    <select>
                        <option>Dummy1</option>
                        <option>Dummy1</option>
                        <option>Dummy1</option>
                        <option>Dummy1</option>
                        <option>Dummy1</option>
                    </select>
                </label>
                <label class="item item-select" name="timeslot">
                    <span class="input-label">Time Slot</span>
                    <select>
                        <option>9.30 - 10.30</option>
                        <option>10.30 - 11.30</option>
                        <option>11.30 - 12.30</option>
                        <option>1.00 - 2.00</option>
                        <option>2.00 - 3.00</option>
                        <option>3.00 - 4.00</option>
                    </select>
                </label>
            </ion-list>
            <div class="padding-left padding-right">
                <button class="button button-block action-button button-positive" ui-sref="attendance">
                    Take attendance
                </button>
            </div>
        </ion-content>
    </ion-view>
