<ion-view title="Select your class and subject">
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-list>
            <div class="list">
                <div class="item item-divider">Department</div>
                <div class="item item-icon-right" ng-click="list(1, 'Department')">{{ dept }}<i class="icon ion-chevron-down icon-accessory"></i></div>
            </div>
            <div class="list">
                <div class="item item-divider">Year</div>
                <div class="item item-icon-right" ng-click="list(2, 'Year')">{{ year }}<i class="icon ion-chevron-down icon-accessory"></i></div>
            </div>
            <div class="list">
                <div class="item item-divider">Subject</div>
                <div class="item item-icon-right" ng-click="list(3, 'Subject')">{{ subject }}<i class="icon ion-chevron-down icon-accessory"></i></div>
            </div>
            <div class="list">
                <div class="item item-divider">Date</div>
                <div class="item item-icon-right" ng-click="list(4, 'Date')">{{ date }}<i class="icon ion-chevron-down icon-accessory"></i></div>
            </div>
            <div class="list">
                <div class="item item-divider">No. of Lectures</div>
                <div class="item item-icon-right" ng-click="list(5, 'Lectures')">{{ lectures }}<i class="icon ion-chevron-down icon-accessory"></i></div>
            </div>
        </ion-list>
        <div class="padding-left padding-right">
            <button class="button button-block action-button button-positive" ng-click="next()">Take attendance</button>
        </div>
    </ion-content>
</ion-view>
