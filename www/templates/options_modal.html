<div class="modal">
    <ion-header-bar>
        <h1 class="title">Choose</h1>
        <a ng-click="modal.hide()" class="button button-icon icon ion-close"></a>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <li class="item" ng-click="setSelected(option)" ng-repeat="option in options" ng-bind-html="option.value"></li>
        </ul>
    </ion-content>
</div>
