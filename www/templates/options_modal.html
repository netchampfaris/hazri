<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Choose</h1>
        <a ng-click="modal.hide()" class="button icon ion-close"></a>
    </ion-header-bar>
    <ion-content>
        <div class="list animate-ripple">
            <div class="item ink" ng-click="setSelected(option)" ng-repeat="option in options" ng-bind-html="option.value"></div>
        </div>
    </ion-content>
</ion-modal-view>
