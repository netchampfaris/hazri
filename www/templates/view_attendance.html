<ion-view title="Absent Student Numbers">
    <ion-nav-buttons side="primary">
        <button class="button button-clear icon ion-log-out" ng-click="logout()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" scroll="true" class="has-header">
        <div class="card">
            <div class="item item-text-wrap">
                Subject: {{ subjectName }} <br />
                Total Lectures: {{ totalLectures }} <br />
                Batch: {{ batchinfo.bno }}
            </div>
        </div>
        <div class="row header">
            <div class="col">Roll No</div>
            <div class="col">Cumulative Attendance</div>
        </div>
        <div class="row" ng-repeat="item in items | batch:batchinfo">
            <div class="col">{{ item.roll }}</div>
            <div class="col">{{ item.att }}</div>
        </div>
    </ion-content>
</ion-view>
