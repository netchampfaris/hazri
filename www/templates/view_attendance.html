<ion-view title="Absent Student Numbers">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon-right ion-log-out" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content padding="true" scroll="true" class="has-header">
        <div class="card">
            <div class="item item-text-wrap">
                Subject: {{ subjectName }} <br />
                Total Lectures: {{ totalLectures }}
            </div>
        </div>
        <div class="row header">
            <div class="col">Roll No</div>
            <div class="col">Cumulative Attendance</div>
        </div>
        <div class="row" ng-repeat="item in items track by $index">
            <div class="col">{{ $index +1 }}</div>
            <div class="col">{{ item }}</div>
        </div>
    </ion-content>
</ion-view>
