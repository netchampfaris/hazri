
<ion-view title="Take attendance">
    <ion-content class="has-header">
        <div style="margin-left:5%">
            <button style="margin:1% 1% 1% 1% !important;"
                    ng-click="toggle(item, selected)" 
                    ng-class="{'button button-fab button-balanced': !exists(item,selected), 'button button-fab button-assertive': exists(item,selected)}"
                    ng-repeat="item in items">
            {{ item }}
            </button>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-light">
        <h1 class="title">Submit</h1>
        <button class="button button-clear button-icon ion-android-send" ng-click="showConfirm()"></button>
    </ion-footer-bar>
</ion-view>
