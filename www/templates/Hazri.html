<html ng-app="HazriApp">
  <head>
  <title>Hazri App</title>
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
	 <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script src="firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>
  <body >
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script type="text/javascript" src="hazri.js"></script>
    
    <form name='newform' ng-controller="rollList as roll">
    Enter No. of Students:
    <input type="number" id="num" min="1" max ="150" required value="5" ng-model="number">
    <button ng-click="setval()">Submit</button>


    <div layout="row" layout-wrap flex layout-align="center center">
          <div ng-repeat="item in items" layout-sm>
            <md-button ng-class = "{'md-fab md-primary ' :!exists(item, selected), 'md-fab md-hue-2' :exists(item, selected)}" ng-click="toggle(item, selected)">
             <label> {{ item }} </label>
             <!--<span ng-if="exists(item, selected)">selected</span>-->
            </md-button>
          </div>
        </div>
        <h2 class="md-title">Absent Students :</h2>
  <code style="display: block; padding: 8px;">{{selected | json}}</code>


</form>
</body>
</html>
