&#xFEFF;<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, height=device-height, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
        <title>Hazri</title>

        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="lib/pickadate/css/angular-pickadate.css" rel="stylesheet">
        <link href="css/palette.css" rel="stylesheet">
        
        <!--for windows phone dynamic content-->
        <script src="lib/windows-js-compat/winstore-jscompat.js"></script>

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>

        <!-- firebase & angularfire libraries -->
        <script src="lib/firebase/firebase.js"></script>
        <script src="lib/angular-fire/angularfire.min.js"></script>
        
        <!-- angular-filter -->
        <script src="lib/angular-filter/angular-filter.js"></script>

        <!--ng-cordova-->
        <script src="lib/ngCordova/ng-cordova.min.js"></script>
       

        <!--datepicker-->
        <script src="lib/pickadate/js/angular-pickadate.js"></script>

        <!--angular-localforage-->
        <script src="lib/angular-localforage/localforage.min.js"></script>
        <script src="lib/angular-localforage/angular-localForage.min.js"></script>


        <!-- cordova script -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/index.js"></script>       
    </head>

    <body ng-app="hazri">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
         <ion-nav-bar class="bar-header default-primary-color text-primary-color">
         </ion-nav-bar> 
        <ion-nav-view style="top:0 !important;"></ion-nav-view>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
    </body>

</html>
